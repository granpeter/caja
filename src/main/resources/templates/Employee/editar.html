<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="index">
<body>

<main layout:fragment="contenido">
<!-- Formulario para guardar nuevo usuario -->
<form  th:object="${employee}"  th:action="@{/Employee/updateUser}" method="POST">
    <div class="form-group"  >
        <h2>Actualizar Usuario</h2>

      <div>
        <label for="name">Nombre</label>
          <input type="hidden" name="id" th:value="${employee.id}" />

          <input autocomplete="off" autofocus  id="name" name="name"
               placeholder="Escribe el nombre del usuario" type="text"
               class="form-control" th:value="${employee.name}" >
      </div>
    <div>
        <label for="email">Correo</label>
        <input autocomplete="off" autofocus  id="email" name="email"
               placeholder="Escribe el email" type="text"   th:value="${employee.email}"
        class="form-control" >
    </div>

    <div>
        <label for="role">Rol</label>
        <input autocomplete="off" autofocus  id="role" name="role"
               placeholder="Escribe el rol" type="text" th:value="${employee.role}"
        class="form-control" >
    </div>
      <!-- El campo Telefono-->
        <div>
            <label for="phone">Tel√©fono</label>
            <input type="hidden" id="idProfile" name="idProfile" th:value="${employee.profile.id}" />
            <input type="hidden" id="idEnterprise" name="idEnterprise" th:value="${employee.enterprise.id}" />
            <input autocomplete="off" autofocus  id="phone" name="phone"
                   placeholder="Escribe el Telefono" type="text" th:value="${employee.profile.phone}"
                   class="form-control" >
        </div>



    </div>



    <button class="btn btn-success" type="submit">Actualizar</button>
</form>

</main>
</body>

</html>
