<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="index">
<body>

<script>
  $(document).ready(function () {
  $('#dtBasicExample').DataTable();
  $('.dataTables_length').addClass('bs-select');
  });
</script>

<main layout:fragment="contenido">


  <div >

    <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
      <!-- Columnas de la Tabla -->
      <thead>
      <tr>
        <td > </td >
        <td > </td >
        <td  align="left">
          <a class="btn btn-primary" th:href="@{nuevo/}">Nuevo <i
                  class="fa fa-edit"></i></a>
        </td>
        <td > </td >
      </tr>

      <tr>
        <th class="th-sm">Nombre</th>
        <th class="th-sm">Correo</th>
        <th class="th-sm">Teléfono</th>
        <td >opción </td >
      </tr>
      </thead>

      <!-- filas de la tabla-->
      <tbody>
        <!-- Dibuja la filas por empleados -->
        <tr th:each="employee : ${listEmployee}">
          <!-- Dibuja columnas por cada campo del Objeto-->
           <td th:text="${employee.name}"></td>
           <td th:text="${employee.email}"></td>
           <td th:text="${employee.profile.phone}"></td>

            <td>
                <form th:action="@{/Employee/update}" method="post" th:object="${employee}">
                    <input type="hidden" name="id" th:value="${employee.id}" />
                    <button type="submit" class="btn btn-info">Actualizar <i class="fa fa-trash"></i>
                    </button>
                </form>

            </td>

           <!-- celda para mostrar boton eliminar por aparte -->
           <td>
               <!-- Formulario para eliminar datos-->
               <form th:action="@{/Employee/delete}" method="post" th:object="${employee}">
                <input type="hidden" name="id" th:value="${employee.id}" />
                  <button type="submit" class="btn btn-danger">Eliminar <i class="fa fa-trash"></i>
                 </button>

              </form>
           </td>





        </tr>

      </tbody>



     </table>

  </div>


</main>

</body>

</html>
